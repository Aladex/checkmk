# Apache configuration file for Check_MK

# This shares the check_mk agents delivered with the OMD
# version via HTTP
Alias /${OMD_SITE}/check_mk/agents ${OMD_ROOT}/share/check_mk/agents
<Directory ${OMD_ROOT}/share/check_mk/agents>
  Options +Indexes
  Order deny,allow
  allow from all
</Directory>

# Same for the local hierarchy
Alias /${OMD_SITE}/check_mk/local/agents ${OMD_ROOT}/local/share/check_mk/agents
<Directory ${OMD_ROOT}/local/share/check_mk/agents>
  Options +Indexes
  Order deny,allow
  allow from all
</Directory>

# Handle locally installed files via the internal URI /${OMD_SITE}/check_mk/local
# These are files stored below local/share/check_mk/web/htdocs
Alias /${OMD_SITE}/check_mk/local ${OMD_ROOT}/local/share/check_mk/web/htdocs
<Directory ${OMD_ROOT}/local/share/check_mk/web/htdocs>
      Order deny,allow
      allow from all
</Directory>

# Make the Sphinx generated HTML of our plugin API documentation available
Alias /${OMD_SITE}/check_mk/plugin-api ${OMD_ROOT}/share/doc/check_mk/plugin-api/html
<Directory ${OMD_ROOT}/share/doc/check_mk/plugin-api/html>
  Order deny,allow
  allow from all
</Directory>

# At the moment (without daemon mode) the GUI handles request timeouts on it's own to display a
# nice looking error message with the chance to send a crash report. This is based on a alarm
# signal being registered by the GUI.
WSGIRestrictSignal Off

# Initialize the Checkmk application when starting a new apache process with a
# new interpreter to prevent initializations during handling of the first HTTP
# request
WSGIImportScript ${OMD_ROOT}/share/check_mk/web/app/index.wsgi process-group=%{GLOBAL} application-group=%{GLOBAL}

AliasMatch ^/${OMD_SITE}/check_mk/($|api/.*|[a-z_-]+\.py) ${OMD_ROOT}/share/check_mk/web/app/index.wsgi
<Directory ${OMD_ROOT}/share/check_mk/web/app>
    SetHandler wsgi-script
    Options +ExecCGI

    WSGICallableObject Application
    WSGIPassAuthorization On

    Order deny,allow
    allow from all

    # Always use a single interpreter per apache process. The default WSGI
    # %{RESOURCE} would create too many interpreters.
    WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /${OMD_SITE}/check_mk ${OMD_ROOT}/share/check_mk/web/htdocs
<Directory ${OMD_ROOT}/share/check_mk/web/htdocs>
      Order deny,allow
      allow from all

      # During updates of Check_MK we experience caching problems with js/css
      # files where the browser does not reload the changed files, but uses
      # it's caches based on the old version. Might be related to the frameset
      # we use. Our workaround: Add the version string to the file names at
      # least for the browser requests. The files on the system do not contain
      # the version strings. This is done with mod_rewrite.
      # e.g. change http://localhost/event/check_mk/js/checkmk-2014.10.22.js to
      # e.g. change http://localhost/event/check_mk/js/checkmk.js
      RewriteRule "^(js/|themes/.*?/|)([a-z0-9_]+)-(.+?)\.(js|css)$" "/${OMD_SITE}/check_mk/$1$2.$4"

      # Rewrite rules for handling the local-hierarchy. All URI to static
      # files are redirected, if those exist in local/. Thus the user
      # even can override shipped static files. URIs ending in .py must
      # be skipped. Those are no files. They are handled by Multisite itself.
      RewriteEngine on
      RewriteCond "${OMD_ROOT}/local/share/check_mk/web/htdocs/$1" "-f"
      RewriteRule "(.*)" "/${OMD_SITE}/check_mk/local/$1"

      # Rewrite rule for the use of facelift images as fallbacks in case the
      # another theme is active but the respective image does not exist
      # within themes/other-theme/images/
      RewriteCond "$1" "!facelift/images/"
      RewriteCond "${OMD_ROOT}/share/check_mk/web/htdocs/themes/$1$2" "!-f"
      RewriteRule "^themes/([^\/]*/images/)(.*)$" "/${OMD_SITE}/check_mk/themes/facelift/images/$2"

      ErrorDocument 403 "<h1>Authentication Problem</h1>Either you've entered an invalid password or the authentication<br>configuration of your check_mk web pages is incorrect.<br>"
</Directory>

# Explicitly set cache-control headers for long lived files.
<IfModule mod_headers.c>
    <FilesMatch "\\.(ico|jpe?g|png|gif|webp|swf|wav|css|js)$">
        # "immutable" is a directive supported by browsers starting
        # around 2016 which tells them to not even bother to check if
        # a resource has changed. The browsers then just assume the
        # resource is never changing.
        # Older browsers IGNORE this directive and revalidate according
        # to the E-Tag or Last-Modified date.
        Header set Cache-Control "max-age=2692000, immutable"
    </FilesMatch>
</IfModule>

# Allow access to sounds without authentication. This avoid a problem
# with totem plugin in Firefox on Linux (and maybe others as well)
<Location "/${OMD_SITE}/check_mk/sounds">
    Order allow,deny
    Allow from all
    Satisfy any
</Location>

# Access to automation.py is done without HTTP Authentication.
<Location "/${OMD_SITE}/check_mk/automation.py">
    Order allow,deny
    Allow from all
    Satisfy any
</Location>

# Access to agent deployment is saved by host keys.
<Location "/${OMD_SITE}/check_mk/deploy_agent.py">
    Order allow,deny
    Allow from all
    Satisfy any
</Location>

# Trigger cron jobs. This is done without authentication
<Location "/${OMD_SITE}/check_mk/run_cron.py">
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1
    Satisfy any
</Location>

# Webservice for dynamic generation of PNP templates
<Location "/${OMD_SITE}/check_mk/pnp_template.py">
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1
    Satisfy any
</Location>

#  Webservice for graph images used by notifications
<Location "/${OMD_SITE}/check_mk/ajax_graph_images.py">
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1
    Satisfy any
</Location>


#
# virtal host for agent-receiver reverse proxying
#

LoadModule ssl_module ${OMD_ROOT}/lib/apache/modules/mod_ssl.so
LoadModule proxy_module ${OMD_ROOT}/lib/apache/modules/mod_proxy.so
LoadModule proxy_http_module ${OMD_ROOT}/lib/apache/modules/mod_proxy_http.so

Listen ${CONFIG_AGENT_RECEIVER_PORT}

<VirtualHost *:${CONFIG_AGENT_RECEIVER_PORT}>

  SSLEngine On
  RewriteEngine On

  SSLCertificateFile    "${OMD_ROOT}/etc/ssl/agent_receiver_cert.pem"
  SSLCertificateKeyFile "${OMD_ROOT}/etc/ssl/agent_receiver_cert.pem"
  SSLCACertificateFile  "${OMD_ROOT}/etc/ssl/ca.pem"
  SSLProtocol           all -SSLv3 -TLSv1 -TLSv1.1
  SSLHonorCipherOrder   on
  SSLCompression        off
  SSLSessionTickets     off

  SSLVerifyClient optional
  RequestHeader set Verified-UUID "%{SSL_CLIENT_SAN_DNS_0}s"

  RequestHeader set X-Forwarded-Port ${CONFIG_AGENT_RECEIVER_PORT}

  RewriteRule !^/${OMD_SITE}/agent-receiver/.* - [F]
  <Location "/${OMD_SITE}/agent-receiver">
    Require all granted
    ProxyPass unix://${OMD_ROOT}/tmp/run/agent-receiver.sock|http://127.0.0.1/${OMD_SITE}/agent-receiver
    ProxyPassReverse unix://${OMD_ROOT}/tmp/run/agent-receiver.sock|http://127.0.0.1/${OMD_SITE}/agent-receiver
  </Location>

</VirtualHost>

